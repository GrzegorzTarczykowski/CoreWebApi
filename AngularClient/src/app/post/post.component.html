<mat-card>
    <mat-card-header>
        <div>Avatar</div>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>UserId: {{ post.userId }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ post.body }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon>comment</mat-icon> 
                        Comments
                    </mat-panel-title>
                    <mat-panel-description>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <app-comment *ngFor="let comment of post.comments;" [comment]="comment"></app-comment>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card-actions>
</mat-card>

<div class="comment">
    <div class="comment-header">
      <div>
        <mat-icon>
          chat_bubble
        </mat-icon>
        <span>{{ comment.name }}</span>
      </div>
      <span class="divider"></span>
      <div>
        <mat-icon>
          email
        </mat-icon>
        <span>{{ comment.email }}</span>
      </div>
    </div>
    <div class="comment-body">
      {{ comment.body }}
    </div>
  </div>
